patch:
  # 通知栏显示方式以及 ascii_mode 应用，与外观无关
  show_notifications_via_notification_center: true

  # 以下软件默认英文模式
  app_options:
    com.github.GitHubClient:
      ascii_mode: true
    com.microsoft.VSCode:
      ascii_mode: true
    com.apple.dt.Xcode:
      ascii_mode: true
    com.runningwithcrayons.Alfred:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
    com.apple.finder:
      ascii_mode: true
    com.sublimetext.4:
      ascii_mode: true
    com.sublimetext.3:
      ascii_mode: true
    com.apple.calculator:
      ascii_mode: true
    com.apple.launchpad.launcher:
      ascii_mode: true
    com.apple.systempreferences:
      ascii_mode: true
    com.apple.ActivityMonitor:
      ascii_mode: true
    com.apple.keychainaccess:
      ascii_mode: true
    com.apple.Spotlight:
      ascii_mode: true
    com.jetbrains.intellij:
      ascii_mode: true
    com.jetbrains.datagrip:
      ascii_mode: true
    com.jetbrains.pycharm:
      ascii_mode: true
    io.nteract.nteract:
      ascii_mode: true
    com.sequelpro.SequelPro:
      ascii_mode: true
    io.termix.client:
      ascii_mode: true
    com.agilebits.onepassword7:
      ascii_mode: true
    com.agilebits.onepassword7-helper:
      ascii_mode: true
    com.kapeli.dashdoc:
      ascii_mode: true
    com.svend.uPic:
      ascii_mode: true
    com.eusoft.eudic:
      ascii_mode: true


# 如果想要修改皮肤，直接更改 color_scheme 的值即可
  style:
    color_scheme: apathy

  preset_color_schemes:
    apathy:
      author: "LIANG Hai"
      back_color: 0xFFFFFF
      border_height: 0
      border_width: 8
      candidate_format: "%c %@ "
      comment_text_color: 0x999999
      corner_radius: 5
      # font_face: PingFangSC
      # font_face: "PingFangSC-Regular,HanaMinB"
      font_point: 16
      hilited_candidate_back_color: 0xFFF0E4
      hilited_candidate_text_color: 0xEE6E00
      horizontal: true
      inline_preedit: true
      # label_font_face: "STHeitiSC-Light"
      label_font_point: 12
      name: "冷漠／Apathy"
      text_color: 0x424242
